<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Product Page</title>
    </head>
<body>
    <header class="w-full pt-1 h-fit">
        <nav class="flex flex-row items-center justify-between px-2 py-2 pt-2 lg:px-12">
            <img class="pl-2 w-36" src="assets/images/logo.png" alt="COMPANY LOGO">
            <ul class="items-center justify-between hidden gap-8 pr-20 text-lg lg:flex">
                <li><a class="navItem" href="#">HOME</a></li>
                <li><a class="navItem" href="#">ABOUT</a></li>
                <li><a class="navItem" href="#">SERVICES</a></li>
                <li><a class="navItem" href="#">FAQ</a></li>
                <li><a class="navItem" href="#">CONTACT</a></li>
            </ul>
            
            <div class="flex justify-between gap-4 ">
                <div class="relative flex items-center cursor-pointer">
                    <span class="icon-[iconoir--bag] text-black text-3xl hover:text-lBrown active:text-dBrown transition-all" ></span>
                    <div class="absolute right-0 flex items-center justify-center w-5 h-5 rounded-full top-3 bg-lBrown font-Mont">0</div>
                </div>
                <span class="icon-[iconamoon--menu-burger-horizontal] cursor-pointer text-black text-3xl lg:hidden hover:text-lBrown active:text-dBrown"></span>
            </div>
        </nav>
    </header>
    
    <div id="ProductDetails" class="flex flex-col md:flex-row p-4 mt-20">

    </div>
    <div>
        <div class="title flex flex-col align-center pt-20">
            <h1 class="self-center text-6xl">Reviews</h1>
            <p class="text-SoftGray self-center text-xl">reviews about this product</p>
        </div>

        <div class="reviews flex flex-col md:flex-row items-center md:justify-around pt-10 pb-10 space-y-8 md:space-y-0">
            <div class="review1 bg-whiteGrey flex flex-col items-center p-4 w-60 md:w-auto max-w-xs">
                <img class="w-60 h-60 md:w-72 md:h-72 p-2" src="./assets/images/reviews/Alex-Foord-e1644436249973.jpg" alt="">
                <i class="text-lg md:text-2xl">Mohammed</i>
                <div class="flex">
                    <span class="icon-[ri--star-fill] text-lBrown text-xl md:text-2xl"></span>
                    <span class="icon-[ri--star-fill] text-lBrown text-xl md:text-2xl"></span>
                    <span class="icon-[ri--star-fill] text-lBrown text-xl md:text-2xl"></span>
                    <span class="icon-[ri--star-fill] text-lBrown text-xl md:text-2xl"></span>
                    <span class="icon-[ri--star-fill] text-lBrown text-xl md:text-2xl"></span>
                </div>
                <p class="text-SoftGray text-sm md:text-base pb-2">Great Product</p>
            </div>
        
            <div class="review2 bg-whiteGrey flex flex-col items-center p-4 w-60 md:w-auto max-w-xs">
                <img class="w-60 h-60 md:w-72 md:h-72 p-2" src="./assets/images/reviews/business-woman-manager-or-human.jpg" alt="">
                <i class="text-lg md:text-2xl">Asmae</i>
                <div class="flex">
                    <span class="icon-[ri--star-fill] text-lBrown text-xl md:text-2xl"></span>
                    <span class="icon-[ri--star-fill] text-lBrown text-xl md:text-2xl"></span>
                    <span class="icon-[ri--star-fill] text-lBrown text-xl md:text-2xl"></span>
                    <span class="icon-[ri--star-fill] text-lBrown text-xl md:text-2xl"></span>
                    <span class="icon-[ri--star-fill] text-lBrown text-xl md:text-2xl"></span>
                </div>
                <p class="text-SoftGray text-sm md:text-base pb-2">Nice Product</p>
            </div>

            <div class="review3 bg-whiteGrey flex flex-col items-center p-4 w-60 md:w-auto max-w-xs">
                <img class="w-60 h-60 md:w-72 md:h-72 p-2" src="./assets/images/reviews/amit.jpg" alt="">
                <i class="text-lg md:text-2xl">Ahmed</i>
                <div class="flex">
                    <span class="icon-[ri--star-fill] text-lBrown text-xl md:text-2xl"></span>
                    <span class="icon-[ri--star-fill] text-lBrown text-xl md:text-2xl"></span>
                    <span class="icon-[ri--star-fill] text-lBrown text-xl md:text-2xl"></span>
                    <span class="icon-[ri--star-fill] text-lBrown text-xl md:text-2xl"></span>
                    <span class="icon-[ri--star-fill] text-lBrown text-xl md:text-2xl"></span>
                </div>
                <p class="text-SoftGray text-sm md:text-base pb-2">Good Product</p>
            </div>
        </div>
    </div>
   
    
<script type="module" src="./assets/js/ProductDetails.js"></script>
</body>
</html>
