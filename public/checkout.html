<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="flex flex-col lg:flex-row lg:space-x-8 items-start mx-4 space-y-8 lg:space-y-0">
    
    
    <div class="bg-white shadow-lg rounded-lg p-6 md:p-8 w-full max-w-lg">
      <h2 class="text-xl font-semibold text-center">PERSONAL INFORMATION</h2>
      <p class="text-center text-gray-500 mb-6">Fill out the form with your details</p>
      
      <form action="#">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input type="text" placeholder="First Name" class="border border-gray-300 rounded p-2 w-full focus:outline-none focus:border-gray-500">
          <input type="text" placeholder="Last name" class="border border-gray-300 rounded p-2 w-full focus:outline-none focus:border-gray-500">
          <input type="text" placeholder="Country" class="border border-gray-300 rounded p-2 w-full focus:outline-none focus:border-gray-500">
          <input type="text" placeholder="State" class="border border-gray-300 rounded p-2 w-full focus:outline-none focus:border-gray-500">
          <input type="text" placeholder="City" class="border border-gray-300 rounded p-2 w-full focus:outline-none focus:border-gray-500">
          <input type="text" placeholder="Address" class="border border-gray-300 rounded p-2 w-full focus:outline-none focus:border-gray-500">
          <input type="text" placeholder="Phone" class="border border-gray-300 rounded p-2 w-full focus:outline-none focus:border-gray-500">
          <input type="email" placeholder="Email" class="border border-gray-300 rounded p-2 w-full focus:outline-none focus:border-gray-500">
        </div>
        <div class="flex items-center mt-4">
          <input type="checkbox" class="mr-2">
          <span class="text-gray-500 text-sm">I accept the terms of privacy and policy</span>
        </div>
        <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 w-full rounded mt-6">CHECK OUT</button>
      </form>
    </div>
 


    
    <div class="bg-white shadow-lg rounded-lg p-6 md:p-8 w-full max-w-md">
      <h2 class="text-lg font-semibold text-center bg-orange-500 text-white py-2 rounded-t-lg">1 ITEM</h2>
      <div class="p-4 border-b border-gray-300 flex items-center">
        <img src="https://via.placeholder.com/80" alt="Product Image" class="w-20 h-20 mr-4">
        <div>
          <h3 class="font-semibold">LOREM IPSUM</h3>
          <p class="text-gray-500 text-sm">Lorem ipsum description item name title desc order</p>
          <p class="mt-2">QTY: 2 <span class="font-bold text-orange-500 float-right">$250</span></p>
        </div>
      </div>
      <div class="p-4 space-y-1 text-gray-700">
        <p>SUM: <span class="float-right">$500</span></p>
        <p>DELIVERY FEE: <span class="float-right">$12.75</span></p>
        <p>TAX: <span class="float-right">$30</span></p>
        <p class="font-bold text-lg">TOTAL: <span class="float-right text-black">$542.75</span></p>
      </div>
    </div>

  </div>

</body>
</html>
