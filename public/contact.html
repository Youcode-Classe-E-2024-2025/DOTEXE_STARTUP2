<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">


    <!-- Contact Section -->
    <section class="flex flex-col items-center px-4 py-8">
        <h2 class="text-4xl font-bold mb-2">CONTACT</h2>
        <p class="text-lg text-lBrown tracking-widest mb-6">HAVE A QUESTION ?</p>

        <form class="w-full max-w-lg flex flex-col items-center">
            <div class="flex space-x-4 w-full mb-4">
                <input type="text" placeholder="Your name" id="name-input" class="w-1/2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-orange-300">
                <input type="email" placeholder="Your email" id="email-input" class="w-1/2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-orange-300">
            </div>
            <textarea placeholder="Your question here..." id="message-input" class="w-full p-3 h-32 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring focus:ring-orange-300 mb-6"></textarea>
            <button e.preventDefault(); type="submit" id="send" class="w-full py-3 bg-orange-500 text-white font-semibold rounded-md hover:bg-orange-600 transition" >SEND</button>
        </form>
    </section>
    
    <!-- Visit Us Section -->
    <section class="flex flex-col items-center px-4 py-8">
        <h3 class="text-3xl font-bold mb-6">VISIT US</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-4xl">
            <img src="./assets/images/contactimg/googlemap.png" alt="Map" class="w-full h-auto rounded-md">
            <img src="./assets/images/contactimg/googlemap.png" alt="Map" class="w-full h-auto rounded-md">
        </div>
    </section>

    <script src="/public/assets/js/script.js"></script>
</body>
</html>
