<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Products Page</title>
</head>
<body>
    <div class="pt-20 px-4">
        <!-- Search Sort & Filter Bar -->
        <div class="flex flex-col md:flex-row justify-around items-center gap-4 md:gap-0">
            <div class="shadow-lg rounded-3xl border border-SoftGray focus:border-gray-500 w-full md:w-[20%] flex items-center">
                <span class="icon-[ic--round-search] text-2xl text-SoftGray ml-4"></span>
                <input type="text" placeholder="Search" class="focus:outline-none bg-transparent px-4 py-2 w-full">
            </div>
            <div class="flex gap-5 justify-center mt-2 md:mt-0">
                <div class="flex gap-2 shadow-md p-2 justify-center items-center rounded-3xl w-[120px]">
                    <p class="text-SoftGray">Sort by</p>
                    <span class="icon-[ri--arrow-down-s-line] mt-1 text-SoftGray"></span>
                </div>
                <div class="flex gap-2 shadow-md p-2 justify-center items-center rounded-3xl w-[120px]">
                    <p class="text-SoftGray">Filter by</p>
                    <span class="icon-[ri--arrow-down-s-line] mt-1 text-SoftGray"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
