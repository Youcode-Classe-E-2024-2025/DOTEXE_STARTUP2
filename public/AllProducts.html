<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Products Page</title>
</head>
<body>

    <header class="w-full pt-1 h-fit">
        <nav class="flex flex-row items-center justify-between px-2 py-2 pt-2 lg:px-12">
            <img class="pl-2 w-36" src="assets/images/logo.png" alt="COMPANY LOGO">
            <ul class="items-center justify-between hidden gap-8 pr-20 text-lg lg:flex">
                <li><a class="navItem" href="#">HOME</a></li>
                <li><a class="navItem" href="#">ABOUT</a></li>
                <li><a class="navItem" href="#">SERVICES</a></li>
                <li><a class="navItem" href="#">FAQ</a></li>
                <li><a class="navItem" href="#">CONTACT</a></li>
            </ul>
            
            <div class="flex justify-between gap-4 ">
                <div class="relative flex items-center cursor-pointer">
                    <span class="icon-[iconoir--bag] text-black text-3xl hover:text-lBrown active:text-dBrown transition-all" ></span>
                    <div class="absolute right-0 flex items-center justify-center w-5 h-5 rounded-full top-3 bg-lBrown font-Mont">0</div>
                </div>
                <span class="icon-[iconamoon--menu-burger-horizontal] cursor-pointer text-black text-3xl lg:hidden hover:text-lBrown active:text-dBrown"></span>
            </div>
        </nav>
    </header>

    <div class="pt-20 px-4">
        <!-- Search -->
        <div class="flex flex-col md:flex-row justify-around items-center gap-4 md:gap-0">
            <div class="shadow-lg rounded-3xl border border-SoftGray focus:border-gray-500 w-full md:w-[20%] flex items-center">
                <span class="icon-[ic--round-search] text-2xl text-SoftGray ml-4"></span>
                <input id="searchInput" type="text" placeholder="Search" class="focus:outline-none bg-transparent px-4 py-2 w-full">
            </div>
            <div class="flex gap-5 justify-center mt-2 md:mt-0">
                <!-- Sort -->
                <div class="flex gap-2 shadow-md p-2 justify-center items-center rounded-3xl w-[120px] cursor-pointer" id="sortButton">
                    <p class="text-SoftGray">Sort by</p>
                    <span class="icon-[ri--arrow-down-s-line] mt-1 text-SoftGray"></span>
                </div>
        
                <!-- Filter -->
                <div class="flex gap-2 shadow-md p-2 justify-center items-center rounded-3xl w-[120px] cursor-pointer" id="filterButton">
                    <p class="text-SoftGray">Filter by</p>
                    <span class="icon-[ri--arrow-down-s-line] mt-1 text-SoftGray"></span>
                </div>
        
                <!-- Sort Options-->
                <div id="sortOptions" style="display: none;" class="absolute mt-10 bg-white shadow-md rounded-lg w-[150px]">
                    <p class="sort-option px-4 py-2 hover:bg-lBrown hover:text-white cursor-pointer">Price: High to Low</p>
                    <p class="sort-option px-4 py-2 hover:bg-lBrown hover:text-white cursor-pointer">Price: Low to High</p>
                    <p class="sort-option px-4 py-2 hover:bg-lBrown hover:text-white cursor-pointer">A-Z</p>
                    <p class="sort-option px-4 py-2 hover:bg-lBrown hover:text-white cursor-pointer">Z-A</p>
                </div>
                <!-- Filter Options-->
                <div id="filterOptions" style="display: none;" class="absolute mt-10 bg-white shadow-md rounded-lg w-[150px]">
                    <p class="filter-option px-4 py-2 hover:bg-lBrown hover:text-white cursor-pointer">Beds</p>
                    <p class="filter-option px-4 py-2 hover:bg-lBrown hover:text-white cursor-pointer">Decoration</p>
                    <p class="filter-option px-4 py-2 hover:bg-lBrown hover:text-white cursor-pointer">Kitchen</p>
                    <p class="filter-option px-4 py-2 hover:bg-lBrown hover:text-white cursor-pointer">Storage</p>
                    <p class="filter-option px-4 py-2 hover:bg-lBrown hover:text-white cursor-pointer">Tables</p>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Product cards Container -->
     <div>
         <div id="card" class="container max-w-full mx-auto justify-between grid grid-cols-1 gap-20 sm:grid-cols-2 md:grid-cols-3 mt-8 px-4 md:px-0">
         </div>
         <div id="pagination" class="pagination flex gap-2 justify-center mt-10">
           
         </div>
     </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>
</html>
